schema {
    query: Query
    mutation: Mutation
}

enum Category {
    IMAGE
    VIDEO
    AUDIO
    DOCUMENT
    OTHER
}

type User {
    id: ID!
    username: String!
    email: String!
    avatar: Media
    created: String!
    updated: String
    activated: Boolean!
    banned: Boolean!
    likedMedia: [LikeDislike!]!
    dislikedMedia: [LikeDislike!]!
}

input EditUserInput {
    id: ID!
    username: String
    email: String
    password: String
}

input RegisterUserInput {
    username: String!
    email: String!
    password: String!
}

type MimeType {
    id: ID!
    type: String!
    category: Category!
    extensions: [String]
    preferred_extension: String!
}

input MimeTypeFilter {
    type: String
    category: Category
    extension: String
    preferred_extension: String
}

type Session {
    userId: ID!
    sessionId: ID!
    user: User!
    avatarPicture: String
    sessionToken: String!
    sessionExpireDateTime: String!
    admin: Boolean!
    created: String!
    updated: String
}

enum LikeDislikeAction {
    LIKE
    DISLIKE
}

type Media {
    id: ID!
    title: String!
    description: String
    url: String!
    mimetype: String!
    thumbnail: Media
    userId: ID!
    adminOnly: Boolean!
    uploaded: Boolean!
    created: String!
    updated: String
    fileSize: Int!
    view_count: Int!
    likes: Int!
    dislikes: Int!
}

type MediaComment {
    id: ID!
    mediaId: ID!
    userId: ID!
    comment: String!
    created: String!
    updated: String!
}

type LikeDislike {
    id: ID!
    userId: ID!
    mediaId: ID!
    action: LikeDislikeAction!
    createdAt: String!
    updatedAt: String!
}

input CreateLikeDislikeInput {
    mediaId: ID!
    action: LikeDislikeAction!
}

input UpdateLikeDislikeInput {
    id: ID!
    action: LikeDislikeAction!
}

type Album {
    id: ID!
    title: String!
    media: [Media]
    userId: ID!
    created: String!
    updated: String
}

input MediaFilter {
    title: String
    mimetype: String
    userId: Int
}

input Pagination {
    page: Int!
    limit: Int!
}

input Sorting {
    field: String!
    order: String!
}

input CreateMediaInput {
    title: String!
    url: String!
    mimetype: String!
    thumbnail: String
    adminOnly: Boolean
}

input EditMediaInput {
    id: ID!
    title: String
    description: String
    url: String
    mimetype: String
    thumbnail: String
    adminOnly: Boolean
}

type Query {
    lists: ListQueries
    gets: GetQueries
}

type ListQueries {
    listMedia(filter: MediaFilter, pagination: Pagination, sorting: Sorting): [Media]
    listVideos(filter: MediaFilter, pagination: Pagination, sorting: Sorting): [Media]
    listMusic(filter: MediaFilter, pagination: Pagination, sorting: Sorting): [Media]
    listAlbums(albumTitleFilter: String, pagination: Pagination, sorting: Sorting): [Album]
    listPictures(filter: MediaFilter, pagination: Pagination, sorting: Sorting): [Media]
    listDocuments(filter: MediaFilter, pagination: Pagination, sorting: Sorting): [Media]
    listOtherFiles(filter: MediaFilter, pagination: Pagination, sorting: Sorting): [Media]
    listMimeTypes(filter: MimeTypeFilter, pagination: Pagination, sorting: Sorting): [MimeType]
    listRelatedMedia(id: ID!): [Media]
    listMediaComments(mediaId: ID!): [MediaComment]
}

type GetQueries {
    getMediaById(id: ID!): Media
    getLikesByUser(userId: ID!): [LikeDislike!]!
    getDislikesByUser(userId: ID!): [LikeDislike!]!
}

type Mutation {
    media: MediaMutations
    auth: AuthMutations
    likes: LikeMutations
}

type MediaMutations {
    createMedia(input: CreateMediaInput!): Media!
    editMedia(input: EditMediaInput!): Media!
    deleteMedia(id: ID!): Boolean!
}

type AuthMutations {
    loginUser(username: String!, password: String!): Session
    logoutUser: Boolean!
    refreshSession: Session
    registerUser(input: RegisterUserInput!): User!
    activateUser(activationCode: String!): Boolean!
    editUser(input: EditUserInput!): User!
    setAvatar(mediaId: ID!): User!
}

type LikeMutations {
    createLikeDislike(input: CreateLikeDislikeInput!): LikeDislike!
    updateLikeDislike(input: UpdateLikeDislikeInput!): LikeDislike!
    deleteLikeDislike(id: ID!): Boolean!
}
